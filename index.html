<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DType - Dot Matrix Designer</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Info panel */
    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      font-size: 12px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      pointer-events: none;
    }

    .info h1 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #789ea3;
    }

    .info p {
      margin: 4px 0;
      opacity: 0.7;
    }

    /* Hide lil-gui close button for cleaner look */
    .lil-gui .close-button {
      display: none;
    }

    /* Timeline */
    .timeline-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border-top: 2px solid #789ea3;
      padding: 12px 20px;
      font-family: 'Courier New', monospace;
      color: #789ea3;
      z-index: 500;
    }

    .timeline-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .timeline-btn {
      background: #6D9FA4;
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .timeline-btn:hover {
      background: #7fb3b8;
    }

    .timeline-btn.active {
      background: #8fc3c8;
    }

    .timeline-btn--danger {
      background: #312822;
      color: #6D9FA4;
    }

    .timeline-btn--danger:hover {
      background: #ff6666;
      color:#000;
    }

    .timeline-sep {
      width: 1px;
      height: 24px;
      background: rgba(0, 255, 0, 0.3);
    }

    .timeline-time {
      font-size: 13px;
      opacity: 0.8;
    }

    /* Two-row grid */
    .timeline-grid-wrapper {
      position: relative;
    }

    .timeline-scroll-area {
      overflow-x: auto;
      padding-bottom: 2px;
    }

    .timeline-row {
      display: flex;
      align-items: center;
      gap: 0;
      margin-bottom: 2px;
    }

    .timeline-row--time {
      margin-bottom: 0;
    }

    .timeline-row-label {
      width: 70px;
      flex-shrink: 0;
      font-size: 10px;
      font-weight: bold;
      text-align: left;
      opacity: 0.6;
      margin-right: 4px;
    }

    .timeline-squares {
      display: flex;
      gap: 4px;
    }

    .timeline-rows-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .timeline-duration-btns {
      display: flex;
      flex-direction: row;
      gap: 4px;
      height: 64px;
    }

    .timeline-duration-btn {
      width: 30px;
      height: 100%;
      border: 1px solid #333;
      border-radius: 4px;
      background: rgba(20, 16, 0, 0.9);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #789ea3;
      opacity: 0.5;
      user-select: none;
    }

    .timeline-duration-btn:hover {
      opacity: 1;
      background: #222;
      border-color: #555;
    }

    .timeline-square {
      width: 30px;
      height: 30px;
      border: 1px solid #333;
      border-radius: 4px;
      background: rgba(20, 16, 0, 0.9);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      user-select: none;
      font-size: 10px;
      color: #789ea3;
    }

    .timeline-square:hover {
      background: #222;
      border-color: #555;
    }

    .timeline-square--selected {
      border-color: #fff !important;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
    }

    .timeline-square--animation {
      background: rgba(42, 38, 21, 0.9);
      border-color: #789ea3;
    }

    .timeline-square--transition {
      border-color: #789ea3;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 3px,
        rgba(0, 255, 0, 0.12) 3px,
        rgba(0, 255, 0, 0.12) 6px
      );
    }

    .timeline-square-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #789ea3;
    }

    .timeline-time-labels {
      gap: 4px;
    }

    .timeline-time-label {
      width: 30px;
      flex-shrink: 0;
      text-align: center;
      font-size: 9px;
      opacity: 0.4;
    }

    .timeline-playhead {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #789ea3;
      pointer-events: none;
      z-index: 10;
      left: 74px;
    }

    /* Keyframe editor */
    .keyframe-editor {
      margin-top: 10px;
      /* border: 1px solid #789ea3; */
      background: rgba(20, 16, 0, 0.9);
      padding: 12px;
      max-height: 220px;
      overflow-y: auto;
    }

    .keyframe-editor-header {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: bold;
    }

    .keyframe-editor-body {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .keyframe-editor-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .keyframe-editor-checkbox {
      accent-color: #789ea3;
      cursor: pointer;
    }

    .keyframe-editor-label {
      width: 120px;
      flex-shrink: 0;
      opacity: 0.8;
    }

    .keyframe-editor-slider {
      flex: 1;
      accent-color: #789ea3;
      cursor: pointer;
    }

    .keyframe-editor-slider:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .keyframe-editor-value {
      width: 45px;
      text-align: right;
      opacity: 0.7;
      font-size: 11px;
    }

    .keyframe-editor-select {
      background: #000;
      border: 1px solid #789ea3;
      color: #789ea3;
      padding: 4px 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      cursor: pointer;
    }

    /* Inline transition editor rows */
    .keyframe-editor-inline-row {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .keyframe-editor-inline-group {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .keyframe-editor-inline-label {
      opacity: 0.6;
      font-size: 11px;
      flex-shrink: 0;
    }

    .keyframe-editor-inline-slider {
      flex: 1;
      min-width: 160px;
    }

    /* Collapsible grid section */
    .timeline-grid-section {
      margin-top: 10px;
    }

    /* 2-column parameter grid */
    .keyframe-editor-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 20px;
    }

    .keyframe-editor-param {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .keyframe-editor-param .keyframe-editor-label {
      width: 70px;
    }

    .keyframe-editor-param .keyframe-editor-value {
      width: 35px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="canvas-container"></div>
